  <body class="bg-light">
  <div class="container">
    <form class="needs-validation">
        
      <div class="py-5 text-center">   
        <h2>YOKE</h2>
        <p class="lead">Product Order Confirmation.</p>
      </div>
      
      <div class="row">
        
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <!-- <span class="badge badge-secondary badge-pill">3</span> -->
          </h4>

          <ul id="cart-items"></ul>

          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
              <span>Subtotal(USD)</span>
              <strong id="subtotalAmount">$20</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total Tax (USD)</span>
              <strong id="taxAmount">$20</strong>
            </li>

            <li class="list-group-item d-flex justify-content-between">
              <span>Total (USD)</span>
              <strong id="totalAmount">$20</strong>
            </li>
          </ul>

        </div>

        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Billing address</h4>
            <!-- div Container for ajax request.-->
            <div id="location" class="row"></div>
            <button id="get-button" class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
        </div>

      </div>
      <!-- "row" -->
    </form>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
